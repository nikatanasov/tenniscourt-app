<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Резервация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            width: 300px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .court-info {
            background-color: #f3f3f3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Направи резервация</h1>

<div class="court-info">
    <p><strong>Корт:</strong> <span th:text="${court.name}">Име на корт</span></p>
    <p><strong>Цена на час:</strong> <span th:text="${court.pricePerHour}">0</span> лв.</p>
</div>

<div style="display: flex; gap: 40px; align-items: flex-start;">

    <form th:action="@{'/courts/' + ${court.id} + '/reservations'}"
          th:method="post"
          th:object="${reservationRequest}"
          style="display: flex; flex-direction: column; gap: 1em; width: 320px;">

        <h3>Резервирай корт</h3>

        <label for="startTime">Начален час:</label>
        <input type="datetime-local" id="startTime" th:field="*{startTime}" required />
        <div class="error" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>

        <label for="hoursOfGame">Продължителност (часове):</label>
        <select id="hoursOfGame" th:field="*{hoursOfGame}">
            <option value="1">1 час</option>
            <option value="2">2 часа</option>
            <option value="3">3 часа</option>
            <option value="4">4 часа</option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('hoursOfGame')}" th:errors="*{hoursOfGame}"></div>

        <div th:if="${errorMessage}" style="color: red; font-weight: bold;">
            <p th:text="${errorMessage}"></p>
        </div>

        <button type="submit"
                style="background-color: #3b82f6; color: white; border: none; padding: 10px; border-radius: 6px;">
            Резервирай
        </button>
    </form>
</div>
</body>
</html>
