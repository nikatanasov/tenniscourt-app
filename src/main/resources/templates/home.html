<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Начало</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid #3498db;
        }

        .wallet {
            text-align: right;
        }

        .wallet span {
            font-size: 1.2rem;
            color: #2ecc71;
            font-weight: bold;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .buttons a, .buttons form button {
            padding: 15px;
            text-align: center;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        .buttons a:hover, .buttons form button:hover {
            background-color: #2980b9;
        }

        .logout {
            background-color: #e74c3c !important;
        }

        .logout:hover {
            background-color: #c0392b !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="user-info">
            <img th:src="${user.profilePicture}" alt="Профилна снимка">
            <div>
                <h2 th:text="${user.firstName + ' ' + user.lastName}">Име Фамилия</h2>
                <p th:text="${user.email}">имейл@пример.бг</p>
            </div>
        </div>
        <div class="wallet">
            Баланс: <span th:text="${user.wallet.balance} + ' лв.'">0.00 лв.</span>
        </div>
    </div>

    <div class="buttons">
        <a th:href="@{/reservations/me}">Моите резервации</a>
        <a th:href="@{/transactions}">Транзакции</a>
        <a th:href="@{/users/profile/edit}">Профил</a>
        <a th:href="@{/products}">Продукти</a>

        <a th:if="${user.role.name() == 'ADMIN'}" th:href="@{/products/new}">
            Добави продукт
        </a>

        <a th:href="@{/wallet}">Портмоне</a>
        <a th:href="@{/courts}">Виж налични кортове</a>
        <a th:if="${user.role.name() == 'ADMIN'}" th:href="@{/reservations/all}">
            Всички резервации
        </a>
        <a th:href="@{/notifications/preferences}">Нотификации</a>
        <a th:href="@{/logout}" class="logout">Изход</a>
    </div>
</div>
</body>
</html>
