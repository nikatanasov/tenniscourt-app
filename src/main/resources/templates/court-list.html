<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Налични кортове</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        #clock {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffffffcc;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .court-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .court {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .court img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .court-content {
            padding: 15px;
        }

        .court h3 {
            margin: 0 0 10px;
        }

        .court p {
            margin: 5px 0;
        }

        .reservations {
            font-size: 14px;
            margin-top: 10px;
        }

        .reserve-btn {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 15px;
            border-radius: 5px;
        }

        .reserve-btn:hover {
            background-color: #218838;
        }
    </style>

    <script>
        function updateClock() {
            const now = new Date();
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const formatted = `${day}.${month}.${year} ${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = formatted;
        }

        setInterval(updateClock, 1000);
        window.onload = updateClock;
    </script>
</head>
<body>
<div id="top-right">
    <div id="clock"></div>
    <a th:href="@{/home}"
       style="padding: 10px 20px; background-color: #3498db; color: white;
              text-decoration: none; border-radius: 6px; font-weight: bold;">
        Начало
    </a>
</div>

<h1>Налични кортове</h1>

<div class="court-container">
    <!-- Thymeleaf пример -->
    <div class="court" th:each="court : ${courts}">
        <img th:src="${court.imageUrl}" alt="Корт">
        <div class="court-content">
            <h3 th:text="${court.name}">Име на корта</h3>
            <p><strong>Цена на час:</strong> <span th:text="${court.pricePerHour}">40</span> лв.</p>

            <div class="reservations">
                <p><strong>Резервации:</strong></p>
                <ul>
                    <li th:each="reservation : ${reservationsMap[court.id]}">
                        Начало: <span th:text="${#temporals.format(reservation.startTime, 'HH:mm')}"></span> -
                        Край: <span th:text="${#temporals.format(reservation.endTime, 'HH:mm')}"></span>
                        от <strong th:text="${reservation.user.username}"></strong>
                    </li>
                </ul>
                <p th:if="${#lists.isEmpty(reservationsMap[court.id])}">Няма резервации за днес</p>
            </div>

            <form th:action="@{'/courts/upcoming-reservations/' + ${court.id}}" th:method="GET">
                <button type="submit" class="reserve-btn" style="background-color: #007bff;">Виж резервациите за следващите 7 дена</button>
            </form>
            <form th:action="@{'/courts/reserve/' + ${court.id}}" th:method="GET">
                <button type="submit" class="reserve-btn">Резервирай</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
