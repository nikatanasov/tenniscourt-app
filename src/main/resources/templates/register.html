<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f7f7f7;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          padding-top: 50px;
          margin: 0;
        }
        .container {
          background: white;
          padding: 20px 30px;
          border-radius: 6px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          width: 320px;
        }
        h2 {
          text-align: center;
          margin-bottom: 20px;
        }
        label {
          display: block;
          margin-top: 15px;
          font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 8px 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          font-size: 14px;
        }
        .error {
          color: #d93025;
          font-size: 13px;
          margin-top: 3px;
        }
        button {
          margin-top: 25px;
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: white;
          border: none;
          font-size: 16px;
          border-radius: 4px;
          cursor: pointer;
        }
        button:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>
    <form th:action="@{/register}" th:object="${registerRequest}" method="post">
        <label for="username">Потребителско име</label>
        <input type="text" id="username" th:field="*{username}" />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
        <div th:text="${usernameAlreadyExistMessage}" class="error"></div>

        <label for="email">Имейл</label>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>

        <label for="password">Парола</label>
        <input type="password" id="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>

        <label for="confirmPassword">Потвърдете паролата</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" />
        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></div>

        <button type="submit">Регистрирай се</button>
    </form>
</div>
</body>
</html>
