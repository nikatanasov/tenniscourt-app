<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login | Tennis Court App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0077b6, #90e0ef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-control:focus {
            border-color: #0077b6;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #0077b6;
            border: none;
        }
        .btn-primary:hover {
            background-color: #023e8a;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2 class="text-center mb-4">Login</h2>
    <form th:method="POST" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    minlength="6"
                    required
                    placeholder="Enter your username">
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    minlength="6"
                    required
                    placeholder="Enter your password">
        </div>

        <div th:if="${errorMessage}" th:text = "${errorMessage}" class="alert alert-danger text-center mb-3"></div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
    </form>
</div>

</body>
</html>
