<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Моите резервации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #eee;
        }

        .no-reservations {
            margin-top: 20px;
            color: #777;
            font-style: italic;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-cancelled {
            color: red;
            font-weight: bold;
        }

        .status-completed {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1 style="position: relative;">
    Моите резервации
    <a th:href="@{/home}"
       style="float: right; padding: 8px 16px; background-color: #4CAF50;
              color: white; text-decoration: none; border-radius: 4px; font-weight: bold;">
        Начало
    </a>
</h1>

<div th:if="${reservations.isEmpty()}" class="no-reservations">
    Нямате направени резервации.
</div>

<table th:if="${!reservations.isEmpty()}">
    <thead>
    <tr>
        <th>Корт</th>
        <th>Начало</th>
        <th>Край</th>
        <th>Цена</th>
        <th>Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.court.name}">Корт</td>
        <td th:text="${#temporals.format(reservation.startTime, 'dd.MM.yyyy HH:mm')}">01.01.2025 10:00</td>
        <td th:text="${#temporals.format(reservation.endTime, 'dd.MM.yyyy HH:mm')}">01.01.2025 11:00</td>
        <td th:text="${reservation.totalPrice} + ' лв.'">10.00 лв.</td>
        <td th:text="${reservation.status}"
            th:classappend="'status-' + ${reservation.status.toString().toLowerCase()}">ACTIVE</td>
    </tr>
    </tbody>
</table>

</body>
</html>
