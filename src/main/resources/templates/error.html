<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грешка 404 - Страницата не е намерена</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }

        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: linear-gradient(135deg, #ff6a88, #ff99ac);
          color: #fff;
          text-align: center;
          overflow: hidden;
        }

        .container {
          max-width: 600px;
          animation: fadeIn 1.5s ease forwards;
        }

        h1 {
          font-size: 8rem;
          animation: float 2s infinite ease-in-out;
        }

        p {
          font-size: 1.5rem;
          margin: 20px 0;
        }

        a {
          display: inline-block;
          padding: 12px 25px;
          margin-top: 20px;
          border: 2px solid #fff;
          color: #fff;
          text-decoration: none;
          border-radius: 50px;
          transition: all 0.3s ease;
        }

        a:hover {
          background: #fff;
          color: #ff6a88;
        }

        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
          0% { opacity: 0; transform: translateY(-30px);}
          100% { opacity: 1; transform: translateY(0);}
        }

        /* Допълнителен красив фон с анимация */
        body::before {
          content: '';
          position: absolute;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, transparent 1%) repeat;
          background-size: 50px 50px;
          animation: moveBg 10s linear infinite;
          z-index: 0;
        }

        .container {
          position: relative;
          z-index: 1;
        }

        @keyframes moveBg {
          0% { transform: translate(0, 0);}
          100% { transform: translate(-50px, -50px);}
        }

    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>О, не! Страницата, която търсите, не беше намерена.</p>
    <a href="/">Върни се към началната страница</a>
</div>
</body>
</html>
